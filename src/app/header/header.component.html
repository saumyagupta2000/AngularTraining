<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LOGO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="product-view" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="highlight" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Partner With Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="contributions" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Contributions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-warning" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
