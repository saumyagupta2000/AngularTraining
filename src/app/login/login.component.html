<div>
    <form #userForm="ngForm">
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="userFormfdf.email"
          name="email"
          #email="ngModel"
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
          [class.is-invalid]="email.invalid && email.touched"/>
        <div *ngIf="email.errors && email.invalid && email.touched">
          <small class="text-danger" *ngIf="email.errors['required']"> email is required</small>
          <small class="text-danger" *ngIf="email.errors['pattern']"> email is not valid format</small>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          required
          type="password"
          class="form-control"
          [(ngModel)]="userFormfdf.password"
          name="password"
          #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched"/>
        <small
          class="text-danger"
          [class.d-none]="password.valid || password.untouched"> Password is required
        </small>
      </div>
      <small class="alert alert-warning" *ngIf="isvalid"> Username/ Password is not same</small>
      <hr>
      <button
        type="submit"
        class="btn btn-warning"
        (click)="btnSubmit(userForm)"
        [disabled]="userForm.form.invalid">
        Login
      </button>
    </form>
</div>
